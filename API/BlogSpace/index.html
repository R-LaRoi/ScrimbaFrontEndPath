<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Major+Mono+Display&family=Poppins:wght@100;200;400;800&family=Vina+Sans&family=Ysabeau:wght@1;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>BlogSpace</title>
  </head>
  <body>
    <nav>iWrite</nav>

    <form class="blog-post" id="form-submit">
      <label for="Title">Title:</label>

      <input type="text" id="blog-title" />

      <label for="Body"></label>

      <textarea name="" id="post-entry" cols="30" rows="10"> </textarea>

      <button id="post-btn">POST</button>
    </form>

    <section class="post" id="post"></section>
  </body>
  <script src="index.js"></script>
</html>
